<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
</head>
<body>
    <h1>Etch-a-sketch</h1>
    <div id="container">
        <div class="selectors-container">
            <button class="color">Color mode</button>
            <button class="rainbow">Rainbow mode</button>
            <button class="erase">Eraser</button>
            <button class="clear">Clear</button>
            <div class="grid-size">16 x 16</div>
            <input class="grid-range" type="range" name="range" id="range"
             min="1" max="64" value="16" step="1">
        </div>
        <div class="grid-container">
            
        </div>
    </div>
</body>
</html>
